<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sprite Exploration Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      canvas { image-rendering: pixelated; image-rendering: crisp-edges; }
    </style>
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-200 antialiased">
    <main class="max-w-screen-md mx-auto px-4 py-6">
      <!-- Frame -->
      <div class="mx-auto border border-slate-700 bg-slate-900 shadow-[0_0_0_2px_#0b0e13,0_0_0_3px_#283141] rounded-none flex items-center justify-center"
           style="width:608px; height:592px;">
        <canvas id="game" width="608" height="592"></canvas>
      </div>

      <!-- HUD -->
      <div class="mx-auto mt-3 flex w-[608px] justify-between text-xs text-slate-400 items-center">
        <div>Viewport <b class="text-slate-100">19×18</b> • World <b class="text-slate-100">40×30</b></div>
        <div class="flex items-center gap-2">
          <button id="gridBtn" class="px-2 py-1 border border-slate-700 text-slate-200 hover:bg-slate-800 transition">Grid: Off</button>
          <div>Move: <b class="text-slate-100">Arrow Keys / WASD</b></div>
        </div>
      </div>

      <!-- Hint -->
      <p class="mx-auto mt-2 w-[608px] text-center text-xs text-slate-400">
        Outer border is firm. Canyon is collidable except at the bridge. Towers block movement. Toggle a subtle grid for walkable areas.
      </p>
    </main>

    <script type="module" src="./game.js"></script>
  </body>
</html>
