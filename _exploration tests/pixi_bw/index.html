<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PXE Exploration (Black & White)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      display: grid;
      place-items: center;
    }
    #game {
      outline: none; /* no viewport border */
    }
    .hint {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: #bbb;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      opacity: 0.75;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="hint">Move: WASD / Arrow Keys • Tile step: 32px • World: 40×30 tiles • Viewport: 608×592</div>
  <!-- Load PixiJS from a CDN (global PIXI namespace) -->
  <script src="https://unpkg.com/pixi.js@8.1.5/dist/pixi.min.js"></script>
  <!-- Our modules -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
