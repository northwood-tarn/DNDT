<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Trial Area Test</title>
    <style>
      body { margin: 0; background: #0f1320; color: #e6eefb; font-family: ui-sans-serif, system-ui, -apple-system; }
      #root { display: grid; grid-template-columns: 1fr 320px; gap: 0; height: 100vh; }
      #center { padding: 12px; overflow: auto; }
      #right { border-left: 1px solid #25304a; padding: 12px; font-size: 13px; }
      .row { height: 8px; }
      .cell { display: inline-block; width: 8px; height: 8px; line-height: 8px; }
      .pc { filter: drop-shadow(0 0 2px rgba(255,255,255,0.6)); }
      .lit { opacity: 1; } .dim { opacity: 0.65; } .dark { opacity: 0.35; }
      .vp-frame { outline: 1px dashed rgba(255,255,255,0.1); }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="center"></div>
      <div id="right">
        <h3 style="margin:0 0 8px;">Trial Area</h3>
        <div id="info"></div>
        <button id="btn-reset">Reset to Spawn</button>
      </div>
    </div>
    <script type="module" src="./testTrialArea.js"></script>
  </body>
</html>
