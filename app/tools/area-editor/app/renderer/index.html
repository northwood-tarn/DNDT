
<!-- tools/area-editor/app/renderer/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Area Editor (ExplorationMap)</title>
  <link rel="stylesheet" href="./styles/editor.css" />
</head>
<body>
  <div id="app">
    <aside id="left-panel">
      <section class="panel" id="palette-panel"></section>
      <section class="panel" id="properties-panel"></section>
      <section class="panel" id="validation-panel"></section>
      <section class="panel" id="export-panel"></section>
    </aside>
    <main id="stage">
      <div id="stage-toolbar">
        <button id="btn-zoom-fit">Fit</button>
        <span id="status">â€”</span>
      </div>
      <div id="grid-host">
        <!-- layered DOM grid -->
      </div>
    </main>
  </div>

  <input type="file" id="file-open" accept=".json" style="display:none" />

  <script type="module">
    import { initStore } from './state/store.js';
    import { mountGrid } from './layers/gridView.js';
    import { mountPalette } from './panels/palettePanel.js';
    import { mountProperties } from './panels/propertiesPanel.js';
    import { mountValidation } from './panels/validationPanel.js';
    import { mountExport } from './panels/exportPanel.js';

    const store = initStore();
    mountGrid(store, document.getElementById('grid-host'), document.getElementById('status'));
    mountPalette(store, document.getElementById('palette-panel'));
    mountProperties(store, document.getElementById('properties-panel'));
    mountValidation(store, document.getElementById('validation-panel'));
    mountExport(store, document.getElementById('export-panel'), document.getElementById('file-open'));

    // Zoom-to-fit
    document.getElementById('btn-zoom-fit').onclick = () => store.actions.zoomToFit();
  </script>
</body>
</html>
