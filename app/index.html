<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DNDT</title>
  <link rel="stylesheet" href="./styles/shell.css" />
  <style>
    html, body { margin:0; height:100%; background:#0b0f14; overflow:hidden; }
    #root { position:fixed; inset:0; display:grid; grid-template-rows: 40px 1fr; grid-template-columns: 1fr; }
    #top { grid-row:1; grid-column:1; display:flex; align-items:center; padding:0 12px; font:600 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color:#9bb7ff; }
    #main { grid-row:2; grid-column:1; display:block; height:100%; }
    #center { position:relative; overflow:hidden; width:100%; height:100%; }
    /* Removed right-hand column completely */
    #ui-root { position:fixed; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; pointer-events:none; }
    #ui-root .menu { margin-top:16px; display:flex; flex-wrap:wrap; gap:16px; pointer-events:auto; }
    #ui-root .menu button { min-width:160px; padding:10px 14px; font: 14px/1 ui-monospace, Menlo, Monaco, Consolas, 'Courier New', monospace; }
    #ui-root .main-menu-buttons {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      pointer-events: auto;
      align-items: center;
      justify-content: center;
    }
    #ui-root img.splash { max-width: 80vw; max-height: 70vh; object-fit: contain; display:block; }
  </style>

</head>
  <body>
    <!-- Main game mount point for scenes -->
    <div id="game-root" class="game-root"></div>

    <!-- (Optional) overlay/modal root if you used to have one -->
    <!-- <div id="overlay-root" class="overlay-root"></div> -->

    <script type="module" src="./main.js"></script>
  </body>
</html>
